<div *ngIf="user">
  <div class="mb-4">
    <p>ID: {{ user.uid }}</p>
    <p>User: {{ user.name }}</p>
    <p>Age: {{ user.age }}</p>
    <p>Email: {{ user.email }}</p>
    <p>Phone: {{ user.phone }}</p>
    <p>Address: {{ user.address }}</p>
  </div>
  <form (submit)="update(); onResetUser()" class="space-y-5">
    <div class="form-control">
      <input
        type="text"
        placeholder="Enter your name"
        name="name"
        [(ngModel)]="user.name"
        class="input input-bordered w-full max-w-xs"
      />
    </div>
    <div class="form-control w-full max-w-xs">
      <label class="label">
        <span class="label-text">What is your age? {{ user.age }}</span>
      </label>
      <input
        type="range"
        min="0"
        max="100"
        name="age"
        [(ngModel)]="user.age"
        class="range max-w-xs w-full"
      />
    </div>
    <div class="form-control">
      <input
        type="email"
        placeholder="Enter your email"
        name="email"
        [(ngModel)]="user.email"
        class="input input-bordered w-full max-w-xs"
      />
    </div>
    <div class="form-control">
      <input
        type="tel"
        placeholder="Enter your phone number"
        name="phone"
        [(ngModel)]="user.phone"
        class="input input-bordered w-full max-w-xs"
      />
    </div>
    <div class="form-control">
      <textarea
        placeholder="Enter your address"
        name="address"
        [(ngModel)]="user.address"
        class="textarea textarea-bordered w-full max-w-xs"
      ></textarea>
    </div>
    <button type="submit" class="btn btn-info btn-outline">Update</button>
    <button
      (click)="onDeleteUser()"
      type="button"
      class="btn btn-error btn-outline ml-6"
    >
      Delete
    </button>
  </form>
</div>
